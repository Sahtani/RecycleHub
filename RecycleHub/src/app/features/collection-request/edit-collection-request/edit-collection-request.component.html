
<app-navbar></app-navbar>

<div class="container mx-auto p-4 flex flex-col items-center mt-6">

  <h2 class="text-2xl font-bold mb-4 text-center text-[#2a372c]">Edit Collection Request</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="w-1/2 bg-white shadow-xl p-8">
    <!-- Waste Types (using checkboxes) -->
    <div class="mb-4">
      <label class="block font-medium text-gray-700 mb-2">Waste Types:</label>
      <div *ngFor="let type of wasteTypes">
        <input type="checkbox"
               [value]="type"
               [checked]="wasteTypesArray.value.includes(type)"
               (change)="onWasteTypeChange($event, type)"
               class="w-4 h-4 mr-3 focus:ring-1 focus:ring-offset-slate-200 focus:ring-offset-4 focus:ring-[#007bff]">
        <label class="text-black text-sm">{{ type }}</label>
      </div>
    </div>
    <!-- Collection Address -->
    <div class="mb-4">
      <label class="block font-medium text-gray-700 mb-2">Collection Address:</label>
      <input type="text" formControlName="collectionAddress"
             class=" p-3 w-full text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded placeholder-gray-400 focus:outline-none" placeholder="Enter collection address">
    </div>
    <!-- Collection Date -->
    <div class="mb-4">
      <label class="block font-medium text-gray-700 mb-2">Collection Date:</label>
      <input type="date" formControlName="collectionDate"
             class=" p-3 w-full text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded placeholder-gray-400 focus:outline-none">
    </div>
    <!-- Time Slot -->
    <div class="mb-4">
      <label class="block font-medium text-gray-700 mb-2">Time Slot:</label>
      <input type="time" formControlName="timeSlot"
             class=" p-3 w-full text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded placeholder-gray-400 focus:outline-none">
    </div>
    <!-- Estimated Weight -->
    <div class="mb-4">
      <label class="block font-medium text-gray-700 mb-2">Estimated Weight (g):</label>
      <input type="number" formControlName="estimatedWeight"
             class=" p-3 w-full text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded placeholder-gray-400 focus:outline-none" placeholder="Enter weight in grams">
    </div>
    <!-- Additional Notes -->
    <div class="mb-4">
      <label class="block font-medium text-gray-700 mb-2">Additional Notes:</label>
      <textarea formControlName="additionalNotes"
                class=" p-3 w-full text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded placeholder-gray-400 focus:outline-none" rows="3" placeholder="Enter additional notes"></textarea>
    </div>
    <!-- Submit Button -->
    <app-shared-button type="submit">
      Save Changes
    </app-shared-button>
  </form>
</div>
